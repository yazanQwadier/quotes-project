<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Quotes</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <ul>
                <li>
                    <a href="/">Brand</a>
                </li>
                <li>
                    <a href="/">الرئيسية</a>
                </li>
                <li>
                    <a href="#">الاحصائيات</a>
                </li>
            </ul>
        </div>
    </nav>

    <body>
        <div class="toggle-addNewQuote-btn-layout">
            <button class="toggle-addNewQuote-btn">
                إضافة اقتباس جديد <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <!-- Quotes List Section -->
        <div class="quotes-layout">
            <div class="quotes-list"></div>
        </div>
        <!-- End Quotes List Section -->


        <!-- Add Quote Section -->
        <div class="add-quote-layout">
            <div class="close-btn-layout">
                <button class="close-addQuoteLayout-btn">x</button>
            </div>

            <div>
                <input type="text" name="book_name" id="book_name" placeholder="إسم الكتاب">
                <div id="suggested-books-names"></div>
            </div>


            <div>
                <textarea name="quote" id="quote" cols="30" rows="5" placeholder="نص الاقتباس"></textarea>
            </div>

            <button type="button" class="add-quote-btn">إضافة</button>
        </div>
        <!-- End Quote Section -->
    </body>

    <footer>
        <div>

        </div>
    </footer>

    <script src="./dist/index.bundle.js"></script>
</body>
</html>
